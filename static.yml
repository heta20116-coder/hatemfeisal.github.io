    <main>
        <h2>نبذة عني</h2>
        <p>مواليد 1994، مهندس مدني، رائد أعمال، ومؤسس <strong>Lumida للتطوير والخدمات الهندسية</strong>، ويعمل حاليًا في <strong>C-BLOC للاستشارات الهندسية</strong>.</p>
        <p>يتمتع بخبرة واسعة في مجالات الإنشاءات، العمارة، الكهرباء، البترول، التعدين، والميكانيكا. يقيم حاليًا في المملكة العربية السعودية، ويعمل على تقديم حلول هندسية مبتكرة تلبي احتياجات السوق السوداني والإقليمي.</p>
        <p>يركز على الجودة والابتكار في إدارة المشاريع، ويؤمن بأهمية بناء الشراكات وتطوير الكفاءات المهنية من خلال التدريب والتأهيل الهندسي. يسعى لتعزيز قدرات الفرق الهندسية وتحقيق قيمة مستدامة للعملاء عبر حلول متكاملة ومتميزة.</p>
